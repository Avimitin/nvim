name: Neovim Stable Test

on:
  push:
    branches:
    - master
    paths:
      - "lua/**"
      - "init.lua"
      - ".github/workflows/test.yml"

jobs:
  container-job:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
    - name: Install Deps
      run: pacman -Syu --needed --noconfirm git neovim ripgrep jq
    - name: Checkout
      run: git clone https://github.com/Avimitin/nvim $HOME/.config/nvim --depth=1
    - name: Test
      run: |
        INSTALL_LOG_FILE=$(mktemp)
        nvim --headless -c "au User PackerComplete quitall" &> $INSTALL_LOG_FILE
        if rg -qS "err" $INSTALL_LOG_FILE; then cat $INSTALL_LOG_FILE && false; fi
    - name: Test snippets files
      run: cd $HOME/.config/nvim && ./scripts/validate-snippets.sh
