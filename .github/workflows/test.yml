name: Linux Test

on:
  push:
    branches:
    - master
    paths:
      - "lua/**"
      - "init.lua"
      - ".github/workflows/test.yml"

jobs:
  container-job:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
    - name: Install Deps
      run: pacman -Syu --needed --noconfirm git neovim jq lua-language-server
    - name: Checkout
      run: git clone https://github.com/Avimitin/nvim $HOME/.config/nvim --depth=1
    - name: Patch
      run: sed -i 's/max_jobs = 40/max_jobs = nil/' $HOME/.config/nvim/lua/overlays/init.lua
    - name: Test
      run: |
        INSTALL_LOG_FILE=$(mktemp)
        nvim --headless -c "au User PackerComplete quitall" &> $INSTALL_LOG_FILE
        if grep -qi "err" $INSTALL_LOG_FILE; then cat $INSTALL_LOG_FILE && false; fi
    - name: Bench
      run: cd $HOME/.config/nvim && ./scripts/benchmark.pl
    - name: Test Snippets
      run: cd $HOME/.config/nvim && ./scripts/validate-snippets.sh
